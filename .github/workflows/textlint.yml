name: textlint

on:
  push:
    branches: [main]
    paths:
      - 'articles/**'
      - 'books/**'
      - '.textlintrc'
  pull_request:
    branches: [main]
    paths:
      - 'articles/**'
      - 'books/**'
      - '.textlintrc'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run textlint
        run: npm run lint
